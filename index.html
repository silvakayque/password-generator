<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/index.js" defer></script>

</head>
<body>
    
    <div class="register-container">
        <div class="register-banner">
            <div class="banner-layer">
                <h1>Seja bem-vindo!</h1>
            </div>
        </div>

        <div class="register-form">
            <h2>Crie uma conta:</h2>
            <p>Registre-se para utilizar todas as funcionalidades do sistema</p>
            <div class="form-control">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite o seu nome">
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" type="email" id="email" placeholder="Digite o seu email">
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="text" type="password" id="password" placeholder="Digite uma senha">
            </div>

            <p>
                Quer ajuda para criar uma senha segura? 
                <span class="generate-password"> Clique aqui. </span>
            </p>

            <div class="generated-password">
                <p>Aqui estÃ¡ a sua senha:</p>
                <h4></h4>
            </div>

            <div class="form-control">
                <label for="confirmpassword">Repita a sua senha</label>
                <input type="text" type="confirmpassword" id="confirmpassword" placeholder="Repita a sua senha">
            </div>
            <input type="submit" value="Cadastrar">
        </div>
    </div>

</body>
</html>
